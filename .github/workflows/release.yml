name: "Release Settings"
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Get tag version
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update versions in config files
        shell: bash
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          echo "Syncing version to $VERSION"
          node -e "
            const fs = require('fs');
            // 更新 package.json
            const pkgPath = 'rdp-multi-session-ui/package.json';
            const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2));
            console.log('Updated package.json version to ' + '$VERSION');
            
            // 更新 tauri.conf.json
            const tauriPath = 'rdp-multi-session-ui/src-tauri/tauri.conf.json';
            const tauri = JSON.parse(fs.readFileSync(tauriPath, 'utf8'));
            tauri.version = '$VERSION';
            fs.writeFileSync(tauriPath, JSON.stringify(tauri, null, 2));
            console.log('Updated tauri.conf.json version to ' + '$VERSION');
          "

      - name: install frontend dependencies
        working-directory: rdp-multi-session-ui
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          projectPath: rdp-multi-session-ui
          args: ${{ matrix.args }}
